<!doctype html>
<meta charset='utf-8'>
<title>JobTread API Health Check Dashboard</title>
<script
  src='https://unpkg.com/react@18/umd/react.development.js'
  crossorigin
></script>
<script
  src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'
  crossorigin
></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<div id='root'>
</div>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }

  #root {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 24px;
    border-radius: 8px;
    box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
  }

  .version {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 24px;
  }

  .chart-container {
    display: flex;
    width: 100%;
    max-width: 500px;
    height: 200px;
    justify-content: space-between;
  }

  .bar {
    width: 8px;
    margin-right: 4px;
    background-color: #007aff;
  }
</style>
<script type="text/babel">
   
  // TODO: Add your JavaScript here
  // Root component
  function App(){
    const { useState, useEffect } = React;

  // // API endpoint URL
  const API_URL = 'https://api.jobtread.com/healthz';

  // // Bar chart component
  const BarChart = ({ data }) => {
    const barHeight = (value) => {
      const max = Math.max(...data);
      return (value / max) * 100 + '%';
    };

    return (
      <div className="chart-container">
        {data.map((value, index) => (
          <div className="bar" key={index} style={{ height: barHeight(value) }}>{value}</div>
          
        ))}
      </div>
    );
  };
    const [version, setVersion] = useState(null);
    const [responseTimes, setResponseTimes] = useState([]);

    useEffect(() => {
      const fetchVersion = async () => {
        const response = await fetch(API_URL);
        const data = await response.json();
        setVersion(data.version);
      };

      const fetchResponseTimes = () => {
        const now = Date.now();
        fetch(API_URL)
          .then((response) => {
            const elapsed = Date.now() - now;
            setResponseTimes((times) => [...times.slice(-9), elapsed]);
          })
          .catch((error) => console.error(error));
      };

      fetchVersion();
      fetchResponseTimes();
      const interval = setInterval(fetchResponseTimes, 1000);

      return () => clearInterval(interval);
    }, []);
    
    return (
      <div className="container">
        <div className="version">API Version: {version}</div>
        <BarChart data={responseTimes} />
        <div> Rendering App</div>
      </div>
    );
  };

  // Render the App component to the root element
  ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
